<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Fresh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav__div">
            <img class="nav__div--logo" src="./img/Logo6.png" alt="logo">
        </div>
        <div class="nav__div">
            <div class="nav__div--main">
                <p class="nav__div--p">Erhalte bis zu 120$ Rabatt</p>
                <p class="nav__div--p nav__div--p-special">Flexibel pausier-& kündbar</p>
            </div>
            <div class="nav__div">
                <button class="nav__div--button">Jetzt loslegen</button>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="section__maindiv">
            <h2 class="section__h2">Erhalte bis zu 120$ Rabatt</h2>
            <p class="section__p">Frische Zutaten und ausgewogene Rezepte bis zu Deiner Haustür.</p>
            <div class="section__zahl">
                <div class="section__zahl--person"><span>2</span><span>3</span><span>4</span></div>
                <div class="section__zahl--gericht"></div>
            </div>
        <form action="" class="section__form">
            <label class="section__form--label" for="email">Meine E-Mail-Adresse</label>
            <input class="section__form--input" type="email" name="email" id="email">
        </form>
        <button class="section__button">Submit</button>
    </div>
    </section>
    
</body>
</html>
